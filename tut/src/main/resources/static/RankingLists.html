<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRF Ranking - TNEA Colleges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">NIRF Ranking - TNEA Engineering Colleges</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>S.No</th>
                        <th>College Code</th>
                        <th>College Name</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody id="collegeTableBody"></tbody>
            </table>
        </div>
    </div>
    <button onclick="goBack()" class="btn mt-3" style="width: 150px; background-color: red; color: white; border: none; padding: 10px; border-radius: 5px;">
        Back
    </button>
    <script>
        const colleges = [
            {sno: 1, code: '01', name: 'College of Engineering, Guindy', rank: 14},
            {sno: 2, code: '034', name: 'SSN College of Engineering', rank: 46},
            {sno: 3, code: '883', name: 'PSG College of Technology', rank: 67},
            {sno: 4, code: '66', name: 'Sri Krishna College of Engineering and Technology', rank: 83},
            {sno: 5, code: '493', name: 'Chennai Institute of Technology', rank: 106},
            {sno: 6, code: '44', name: 'Coimbatore Institute of Technology', rank: 107},
            {sno: 7, code: '2711', name: 'Kongu Engineering College', rank: 119},
            {sno: 8, code: '64', name: 'KPR Institute of Engineering and Technology', rank: 120},
            {sno: 9, code: '678', name: 'Mepco Schlenk Engineering College', rank: 124},
            {sno: 10, code: '6676', name: 'PSG Institute of Technology and Applied Research', rank: 140},
            {sno: 11, code: '6747', name: 'Rajalakshmi Engineering College', rank: 142},
            {sno: 12, code: '7653', name: 'Sri Sairam Engineering College', rank: 144},
            {sno: 13, code: '234', name: 'Thiagarajar College of Engineering', rank: 147}
        ];

        const tableBody = document.getElementById("collegeTableBody");
        colleges.forEach(college => {
            const row = `<tr>
                            <td>${college.sno}</td>
                            <td>${college.code}</td>
                            <td>${college.name}</td>
                            <td>${college.rank}</td>
                        </tr>`;
            tableBody.innerHTML += row;
        });
        function goBack() {
            window.location.href = "/filter.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
