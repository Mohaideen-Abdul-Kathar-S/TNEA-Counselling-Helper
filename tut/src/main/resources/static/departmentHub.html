<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            margin: 0;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <h1>Department Information</h1>

    <form method="POST" onsubmit="ApppendDept(event)">
        <div>
            <label for="CollegeCode">College Code:</label>
            <input type="number" id="CollegeCode" name="CollegeCode" required placeholder="Enter College Code">
        </div>

        <div>
            <label for="DepartmentCode">Department:</label>
            <input type="text" id="DepartmentCode" name="DepartmentCode" required placeholder="Enter Department Code">
        </div>

        <div>
            <label for="Intake">Intake:</label>
            <input type="number" id="Intake" name="Intake" required placeholder="Enter Intake Number">
        </div>

        <div>
            <button type="submit">Save</button>
        </div>
    </form>

    <script>
        async function ApppendDept(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
    
            // Get input values
            const CollegeCode = document.getElementById("CollegeCode").value;
            const DepartmentCode = document.getElementById("DepartmentCode").value;
            const Intake = document.getElementById("Intake").value;
    
            // Create the request payload
            const payload = new URLSearchParams({
                CollegeCode: CollegeCode,
                DepartmentCode: DepartmentCode,
                Intake:Intake
            });
    
            try {
                // Send POST request to the backend
                const response = await fetch('/api/auth/appendDept', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: payload
                });
    
                const result = await response.text();
                alert(result); // Show success or error message
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        }
    </script>
    
</body>
</html>
