<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNEA Counselling Helper</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, black, #1a1a1a);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            animation: glow 2s infinite;
        }

        .tagline {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            gap: 30px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
        }

        button:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.7);
            color: black;
        }

        /* Moving Engineering Tools */
        .tools, .future {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .tool, .future-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.1;
            animation: float 10s infinite;
        }

        .tool:nth-child(1) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/3178/3178281.png'); /* Gear Icon */
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .tool:nth-child(2) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/3846/3846056.png'); /* Ruler Icon */
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .tool:nth-child(3) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/1043/1043336.png'); /* Compass Icon */
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        .tool:nth-child(4) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/833/833586.png'); /* Pencil Icon */
            top: 20%;
            left: 80%;
            animation-delay: 6s;
        }

        /* Floating Future Elements */
        .future-element:nth-child(1) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/2016/2016377.png'); /* Glowing Book */
            top: 30%;
            left: 60%;
            animation-delay: 1s;
        }

        .future-element:nth-child(2) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/709/709930.png'); /* Star Icon */
            top: 70%;
            left: 20%;
            animation-delay: 3s;
        }

        /* Text at Bottom-Right */
        .footer-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.8);
        }

        /* Animations */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <h1>TNEA Counselling Helper</h1>
    <div class="tagline">Shaping Bright Futures, One Student at a Time</div>
    <div class="buttons">
        <button onclick="window.location.href='SignIn.html';">Sign In</button>
        <button onclick="window.location.href='SignUp.html';">Sign Up</button>
    </div>

    <!-- Moving Engineering Tools -->
    <div class="tools">
        <div class="tool"></div>
        <div class="tool"></div>
        <div class="tool"></div>
        <div class="tool"></div>
    </div>

    <!-- Floating Future Elements -->
    <div class="future">
        <div class="future-element"></div>
        <div class="future-element"></div>
    </div>

    <!-- Footer Text -->
    <div class="footer-text">Spring Boot Project</div>
</body>
</html>
